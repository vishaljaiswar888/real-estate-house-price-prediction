<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bangalore Houses Price Predictor!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card" style="width: 100; height: 100; margin-top: 50px;">
        <div class="card-header" style="text-align: center;">
          <h2>Machine Learning Model for</h2>
          <h1>Bangalore Houses Price Prediction!</h1>
        </div>
        <div class="card-body" class="bg-light">
          
          <form method="post" accept-charset="utf-8" class="bg-light">

            <div class="row">
              <div class="col-md-6 form-group" style="text-align: center;">
                <label style="font-size: 17px;"><b>Location</b></label>
                <select class="selectpicker form-control" name="location" id="location" required="1">
                  {% for location in locations %}
                  <option value="{{ location }}">{{ location }}</option>
                  {% endfor %}
                </select>
              </div>

            <div class="col-md-6 form-group" style="text-align: center;">
              <label style="font-size: 17px;"><b>BHK</b></label>
              <input type="text" class="form-control" id="bhk" name="bhk" placeholder="BHK"> 
            </div>

            <div class="col-md-6 form-group" style="text-align: center;">
              <label style="font-size: 17px;"><b>Bathrooms</b></label>
              <input type="text" class="form-control" id="bath" name="bath" placeholder="Number of bathrooms"> 
            </div>

            <div class="col-md-6 form-group" style="text-align: center;">
              <label style="font-size: 17px;"><b>Square Feet</b></label>
              <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Square Feet"> 
            </div>

          
            <p style="font-size:25px;line-height:4;"><br/></p>


            <div class="col-md-12 form-group" style="text-align: center;">
              <button class="btn btn-primary from-control" onclick="send_data()" style="font-size: 20px; font-weight: 500;">Price Predict</button>
            </div>


<!--
            <div class="container bg-light">
              <div class="col-md-12 text-center form-group">
                <button type="button" class="btn btn-primary" onclick="send_data()">Submit</button>
              </div>
            </div>
-->


            </div>
          </form>

          <br>
          
          <div class="col-md-12 bg-warning text-black" style="text-align: center;">
            <h3><span id="prediction"></span></h3>
          </div>

        </div>
      </div>
    </div>





<script>
      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }

      function send_data()
      {
        document.querySelector("form").addEventListener('submit', form_handler);
    
        var fd=new FormData(document.querySelector("form"));
    
        var xhr= new XMLHttpRequest();
    
        xhr.open("POST", "/predict", true);
    
        document.getElementById("prediction").innerHTML = "Wait a second  . . .";

        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById("prediction").innerHTML="â‚¹ "+xhr.responseText;

            }
        };

        xhr.onload = function(){};

        xhr.send(fd);
      
    }
    
</script>


<style>
  body {
background-image: url("{{url_for('static', filename='img/photo.jpg')}}");
background-color: #cccccc;
}
</style>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
